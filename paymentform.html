<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <P>required fields are shown by *</P>
        <h2>Contact information</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender*</legend>
            <p> 
            Male<input type="radio" name="gender" id="" required> female<input type="radio" name="gender" id="" required>

        </p>
        </fieldset>
        <p>Address: *<textarea name="address" id="address" cols="100" rows="8" required></textarea> </p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment information</h2>
        <p> Card Type :*
         <select name="card_type" id="card_type" required>
            <option value="">--select a card type--</option>
            <option value="visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>

         </select>
         </p>
         <p>
            Expiration Date:*<input Type="Date" name="exp_date" id="exp_date" required></p>
            <P>
                CVV: *<input type="password" name="cvv" id="cvv" required>

         </p>
         <P>
            <input type="Submit" value="Pay now">
         </P>
    

    </form>
    
</body>
</html>
